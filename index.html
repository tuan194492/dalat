<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to Huế - Đà Nẵng Trip</title>
  <style>
    /* Basic reset and body styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://sakos.vn/wp-content/uploads/2023/04/znews-photo.zingcdn.me-uploaded-lce_mdlwc-2022_12_28-_14_zing-1.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
    }

    /* Countdown container styling */
    .countdown-container {
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px 20px;
      border-radius: 15px;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    /* Title styling */
    h1 {
      font-size: 2em;
      color: #ffffff;
      margin-bottom: 20px;
    }

    /* Countdown styling */
    .countdown {
      display: flex;
      gap: 15px;
      font-size: 1.5em;
      justify-content: center;
    }

    /* Individual time block styling */
    .countdown .time-block {
      position: relative;
      width: 140px;
      height: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      font-weight: bold;
      color: #ffdd59;
      background: linear-gradient(135deg, #ff5f6d, #ffc371);
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    /* Label styling */
    .label {
      font-size: 0.6em;
      color: #ffffff;
      margin-top: 8px;
      opacity: 0.8;
    }

    /* Animation */
    .time-block span {
      transition: all 0.5s ease;
      transform: scale(1);
      opacity: 1;
      display: block;
    }

    .time-block.updated span {
      transform: scale(1.3);
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="countdown-container">
    <h1>Countdown to Huế - Đà Nẵng Trip</h1>
    <div class="countdown">
      <div class="time-block"><span id="days">0</span><div class="label">Days</div></div>
      <div class="time-block"><span id="hours">0</span><div class="label">Hours</div></div>
      <div class="time-block"><span id="minutes">0</span><div class="label">Minutes</div></div>
      <div class="time-block"><span id="seconds">0</span><div class="label">Seconds</div></div>
    </div>
  </div>

  <script>
    function countdown() {
      const targetDate = new Date("2025-04-24T03:00:00").getTime();
      const now = new Date().getTime();
      const difference = targetDate - now;

      const days = Math.floor(difference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((difference % (1000 * 60)) / 1000);

      updateElement("days", days);
      updateElement("hours", hours);
      updateElement("minutes", minutes);
      updateElement("seconds", seconds);

      if (difference < 0) {
        clearInterval(timer);
        document.querySelector(".countdown").innerHTML = "Enjoy your trip to Huế - Đà Nẵng!";
      }
    }

    function updateElement(id, newValue) {
      const element = document.getElementById(id);
      if (element.innerText != newValue) {
        element.innerText = newValue;
        element.parentElement.classList.add("updated");
        
        setTimeout(() => {
          element.parentElement.classList.remove("updated");
        }, 500);
      }
    }

    // Update every second
    const timer = setInterval(countdown, 1000);
  </script>
</body>
</html>
